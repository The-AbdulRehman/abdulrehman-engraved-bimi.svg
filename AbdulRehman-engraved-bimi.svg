<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="AbdulRehman logo">
  <!-- Matte black background -->
  <rect width="100%" height="100%" fill="#000000" />
  
  <!-- Engraved text effect -->
  <defs>
    <filter id="engrave" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Text with engraved filter -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="700"
        fill="#cccccc" filter="url(#engrave)">
    AbdulRehman
  </text>
</svg>
